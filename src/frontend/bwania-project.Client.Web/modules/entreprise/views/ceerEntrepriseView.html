<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
            <h3 class="text-center">Créer une page Entreprise</h3>
             </div>
        <div class="panel-body">
            <div class="col-md-4">
                <form class="row" ng-submit="addEntreprise(entreprise)">
                    <div class="form-group">
                     <label for="inputDomaine">Domaine :</label>
                     <input type="text" class="form-control" id="InputDomaine" placeholder="Entrer le domaine" ng-model="entreprise.domaine">
                    </div>
                    <div class="form-group">
                     <label for="inputSiteweb">Site Web :</label>
                     <input type="text" class="form-control" id="InputSiteWeb" placeholder="Entrer votre site web" ng-model="entreprise.siteWeb">
                    </div>
                    <div class="form-group">
                     <label for="inputDomaine">Téléphone :</label>
                     <input type="number" class="form-control" id="InputTelephone" placeholder="Entrer votre numéro de téléphone" ng-model="entreprise.telephone">
                    </div>
                    <div class="form-group">
                     <label for="inputDomaine">Adresse :</label>
                     <input type="text" class="form-control" id="InputAdresse" placeholder="Entrer votre adresse" ng-model="entreprise.adresse">
                    </div>
                    <div class="form-group">
                     <label for="inputMission">Mission :</label>                    
                     <textarea type="text" class="form-control" rows="3" id="inputMission" placeholder="parlez-nous de votre mission" ng-model="entreprise.mission"></textarea>
                     </div>
                    <div class="text-center">
                    <input type="submit" id="submit" value="Valider" class="btn btn-primary"/>
                    <p ng-hide="submited" class="text-danger ng-hide">Une erreur s'est produite lors de l'enregistrement,veuiller recommencer !</p>
                    </div>
                </form>                
            </div>
        </div>
       </div>
    </div>
</div>
